{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<style>
    .modal-dialog-fullscreen {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        max-width: none;
    }

    .modal-content-fullscreen {
        height: 100%;
        border: 0;
        border-radius: 0;
    }
</style>

<h1 class="h3 mb-2 text-gray-800">{{ titulo }}</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Datos</h6>
    </div>
    <div class="card-body">
        <button class="btn btn-success" data-toggle="modal" data-target="#mdlSelecionarSede">Seleccionar sede</button><br><br>
        <button class="btn btn-primary" data-toggle="modal" data-target="#mdlIngresoVehiculo">Ingresar vehículo</button><br>
    </div>
</div>

<div class="modal fade" id="mdlSelecionarSede" tabindex="-1" role="dialog" aria-labelledby="mdlSelecionarSedeLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mdlSelecionarSedeLabel">Seleccionar Sede</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="sedeId">Sede</label>
                    <select class="form-control" id="sedeId">
                        {% for e in sedes %}
                            <option value="{{ e.id }}">{{ e.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" id="btnSeleccionarSede" {{ 'disabled' if not sedes else '' }}>Seleccionar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mdlIngresoVehiculo" tabindex="-1" role="dialog" aria-labelledby="mdlIngresoVehiculoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-fullscreen" role="document">
        <div class="modal-content modal-content-fullscreen">
            <div class="modal-header">
                <h5 class="modal-title" id="mdlIngresoVehiculoLabel">Ingreso de Vehículo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Ingresar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#btnSeleccionarSede').click(function() {
            var sedeId = $('#sedeId').val();
            alert('Sede seleccionada: ' + sedeId);
        });
    });
</script>

{% endblock %}
